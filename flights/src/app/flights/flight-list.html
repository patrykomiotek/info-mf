<div>
  <h2 class="text-2xl font-bold">Flights List</h2>
  <div class="mt-4 space-y-4">
    @for (flight of flights$ | async; track flight.id) {
    <div class="border border-gray-300 rounded-md p-4 space-y-3">
      <h3 class="text-lg font-bold">
        <a [routerLink]="['/flights', flight.id]">{{ flight.name }}</a>
      </h3>
      <p class="text-sm text-gray-500">{{ flight.description }}</p>
      <div class="flex justify-between items-center">
        <p class="text-lg font-semibold text-green-600">${{ flight.price }}</p>
        <div class="flex gap-2">
          <a [routerLink]="['/flights', flight.id]" class="text-blue-500 hover:underline">View Details</a>
          <button 
            (click)="addToCart(flight)"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
    }
  </div>
</div>
